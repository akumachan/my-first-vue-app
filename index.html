<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first Vue.js app</title>
</head>
<body>
  <div id="app">
    {{ content }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        content: "Welcome to the wonderful Vue.js world!!"
      }
    })
  </script>
</body>
</html>
